<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">    
    </head>
    <body>
        <div class="container">
            <div class="searchBar">
                <input type="text" class="search-box" placeholder="Enter city here...">
            </div>

            <div class="top">
                <div id="title">
                    Helsinki
                </div>
                <div id="date">
                    Wednesday - 29 May
                </div>
            </div>

            <div class="temperature">
                14&deg
            </div>

            <div class="summary">
                <h3><span id="message">It's sun time.</span> <span id="estimate">15&deg - 7&deg</span></h3>
            </div>

        </div>
    </body>

    <script src="app.js"></script>
</html>
